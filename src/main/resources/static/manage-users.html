<!-- manage-users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .user {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .user-name {
      font-weight: bold;
    }
    .actions button {
      margin-right: 8px;
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #e94e4e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #c43d3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:right; margin-bottom: 16px;">
      <button onclick="window.location.href='admin.html'" style="padding: 8px 16px; background-color: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer;">â¬… Back to Admin Panel</button>
    </div>
    <h2>Manage Users</h2>
    <div id="userList">Loading users...</div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "index.html";

    async function loadUsers() {
      const res = await fetch("https://videogamedistribution.ew.r.appspot.com/users/all?page=0&size=100", {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await res.json();
      const container = document.getElementById("userList");
      container.innerHTML = "";

      data.content.forEach(user => {
        const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `
          <div class="user-name">${user.name}</div>
          <div>Total Play Time: ${user.totalPlayTime} hrs</div>
          <div>Average Rating: ${user.averageRating.toFixed(2)}</div>
          <div class="actions">
            <button onclick="deleteUser('${user.id}')">Delete User</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function deleteUser(id) {
      const res = await fetch(`https://videogamedistribution.ew.r.appspot.com/users/delete/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });
      if (res.ok) loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
