<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 32px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab7;
    }

    .logout {
      margin-top: 32px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Control Panel</h2>
    <div class="actions">
      <button onclick="window.location.href='add-game.html'">âž• Add Game</button>
      <button onclick="window.location.href='manage-games.html'">ðŸŽ® Manage Games</button>
      <button onclick="window.location.href='manage-users.html'">ðŸ‘¥ Manage Users</button>
    </div>
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
